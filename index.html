<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | FAQ Accordion Card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(0, 0%, 100%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="BG">
    <div class="faq attribution">
      <div class="faq-left">
        <div class="pattern"></div>
        <div class="left-bg-img"></div>
      </div>
      <div class="faq-right">
        <h1>FAQ</h1>
        <div class="faq-content"></div>
      </div>
    </div>

    <div class="bottom attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Muedgar/" target="_blank">Mutangana Edgar</a>.
    </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
